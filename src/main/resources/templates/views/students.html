<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>
<h2>Students</h2>
<a th:href="@{/students/showNewStudentForm}">Add</a>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
    </tr>
    <tr th:each="student: ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.phone}"></td>
        <td>
            <a th:href="@{/students/deleteStudent/{id}(id=${student.id})}">Delete</a>
            <a th:href="@{/students/showFormForUpdate/{id}(id=${student.id})}">Edit</a>
        </td>
    </tr>
</table>
</body>
</html>
